<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile Setup – BridgePoint</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    min-height: 100vh;
    padding: 40px 20px;
}

/* Container */
.setup-container {
    max-width: 700px;
    margin: auto;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 30px;
}

.logo-text {
    font-size: 1.8rem;
    font-weight: 600;
    background: linear-gradient(135deg, #d4af37, #f4e5a1, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.progress-bar {
    height: 4px;
    background: rgba(212,175,55,0.2);
    border-radius: 2px;
    margin-top: 15px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 50%;
    background: linear-gradient(90deg, #d4af37, #f4e5a1);
}

.step-text {
    margin-top: 10px;
    font-size: 0.85rem;
    color: #888;
}

/* Form Card */
.setup-form {
    background: rgba(20,20,20,0.6);
    border: 1px solid rgba(212,175,55,0.25);
    border-radius: 12px;
    padding: 35px;
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #d4af37, #f4e5a1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    color: #aaa;
    margin-bottom: 25px;
    font-size: 1rem;
}

/* Sections */
.form-section {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(212,175,55,0.15);
}

.form-section:last-child {
    border-bottom: none;
}

/* Inputs */
label {
    display: block;
    margin-bottom: 6px;
    color: #d4af37;
    font-weight: 500;
}

.optional {
    color: #777;
    font-size: 0.85rem;
    margin-left: 6px;
}

input, select, textarea {
    width: 100%;
    padding: 14px;
    background: #1a1a1a;
    border: 1px solid rgba(212,175,55,0.35);
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #d4af37;
    box-shadow: 0 0 10px rgba(212,175,55,0.2);
}

textarea {
    resize: vertical;
    min-height: 90px;
}

.help-text {
    font-size: 0.85rem;
    color: #888;
    margin-top: 6px;
}

/* Buttons */
.button-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.skip-btn {
    flex: 1;
    padding: 14px;
    background: transparent;
    border: 1px solid rgba(212,175,55,0.6);
    color: #d4af37;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
}

.skip-btn:hover {
    background: rgba(212,175,55,0.1);
}

.complete-btn {
    flex: 2;
    padding: 14px;
    background: linear-gradient(135deg, #d4af37, #f4e5a1);
    border: none;
    border-radius: 25px;
    color: #0a0a0a;
    font-weight: 700;
    cursor: pointer;
}

.complete-btn:hover {
    box-shadow: 0 8px 25px rgba(212,175,55,0.4);
    transform: translateY(-2px);
}

/* Messages */
.message {
    display: none;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 0.9rem;
}

.success {
    background: rgba(40,167,69,0.2);
    border: 1px solid rgba(40,167,69,0.5);
    color: #51cf66;
}

.error {
    background: rgba(220,53,69,0.2);
    border: 1px solid rgba(220,53,69,0.5);
    color: #ff6b6b;
}

/* Mobile */
@media (max-width: 600px) {
    .setup-form {
        padding: 25px;
    }
    .button-group {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<div class="setup-container">
    <div class="header">
        <div class="logo-text">BridgePoint</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="step-text">Step 2 of 3</div>
    </div>

    <div class="setup-form">
        <h1>Set Up Your Profile</h1>
        <p class="subtitle">
            This helps others understand who you are. You can skip anything and edit later.
        </p>

        <div id="successMsg" class="message success"></div>
        <div id="errorMsg" class="message error"></div>

        <form id="profileForm">

            <div class="form-section">
                <label>Country / Culture</label>
                <select required>
                    <option value="">Select your country</option>
                    <option>Kenya</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                    <option>Nigeria</option>
                    <option>India</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-section">
                <label>About You <span class="optional">(Optional)</span></label>
                <textarea placeholder="Share a bit about yourself..."></textarea>
            </div>

            <div class="form-section">
                <label>Interests <span class="optional">(Optional)</span></label>
                <input type="text" placeholder="Music, Travel, Culture..." />
                <div class="help-text">Separate with commas</div>
            </div>

            <div class="button-group">
                <button type="button" class="skip-btn" onclick="skipSetup()">
                    Skip (I’ll do this later)
                </button>
                <button type="submit" class="complete-btn">
                    Save & Continue
                </button>
            </div>

        </form>
    </div>
</div>

<script>
const form = document.getElementById("profileForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function(e) {
    e.preventDefault();
    successMsg.textContent = "Profile saved! Taking you to your dashboard...";
    successMsg.style.display = "block";
    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 1800);
});

function skipSetup() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
