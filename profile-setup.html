<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - BridgePoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .setup-container {
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #d4af37 0%, #f4e5a1 100%);
            transition: width 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .setup-form {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 40px 35px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.2rem;
            color: #d4af37;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .optional-label {
            color: #777;
            font-size: 0.85rem;
            font-weight: 400;
            margin-left: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }

        .photo-upload-section {
            margin-bottom: 30px;
        }

        .photo-preview-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(212, 175, 55, 0.3);
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            font-size: 3rem;
            color: #666;
        }

        .upload-btn-wrapper {
            position: relative;
            display: inline-block;
        }

        .upload-btn {
            padding: 12px 24px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            color: #d4af37;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .help-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .skip-btn {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 25px;
            color: #d4af37;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skip-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .complete-btn {
            flex: 2;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            border: none;
            border-radius: 25px;
            color: #0a0a0a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .complete-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #51cf66;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .setup-form {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .button-group {
                flex-direction: column;
            }

            .photo-preview-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

            <form id="profileForm">

                                <input type="file" id="photoUpload" accept="image/*">

                    </div>
                </div>

                <!-- Country/Culture Section -->

                        <option value="Japan">Japan</option>
                        <option value="Jordan">Jordan</option>
                        <option value="Kenya">Kenya</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Lebanon">Lebanon</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Norway">Norway</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Palestine">Palestine</option>
                        <option value="Peru">Peru</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Russia">Russia</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Singapore">Singapore</option>

                        <option value="Syria">Syria</option>

                        <option value="Turkey">Turkey</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Bio Section -->
                <div class="form-group">
                    <label for="bio">About You <span class="optional-label">(Optional)</span></label>
                    <textarea 
                        id="bio" 
                        name="bio" 
                        placeholder="Share something about yourself, your interests, or what you hope to learn..."
                        maxlength="300"
                    ></textarea>
                    <div class="char-count"><span id="bioCount">0</span>/300</div>
                </div>

                <!-- Interests Section -->
                <div class="form-group">
                    <label for="interests">Interests <span class="optional-label">(Optional)</span></label>
                    <input 
                        type="text" 
                        id="interests" 
                        name="interests" 
                        placeholder="e.g., Music, Food, Travel, History, Art..."
                    >
                    <p class="help-text">Separate with commas</p>
                </div>

                <!-- Languages Section -->
                <div class="form-group">
                    <label for="languages">Languages You Speak <span class="optional-label">(Optional)</span></label>
                    <input 
                        type="text" 
                        id="languages" 
                        name="languages" 
                        placeholder="e.g., English, Spanish, French..."
                    >
                    <p class="help-text">Separate with commas</p>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" class="skip-btn" onclick="skipSetup()">Skip for Now</button>
                    <button type="submit" class="complete-btn">Complete Profile</button>
                </div>
            </form>
        </div>
    </div>

        const form = document.getElementById('profileForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const photoUpload = document.getElementById('photoUpload');
        const photoPreview = document.getElementById('photoPreview');
        const bioTextarea = document.getElementById('bio');
        const bioCount = document.getElementById('bioCount');
        
        let uploadedFile = null;

        // Bio character counter
        bioTextarea.addEventListener('input', () => {
            bioCount.textContent = bioTextarea.value.length;
        });

        // Photo upload preview
        photoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Check file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    showError('Photo must be less than 5MB');
                    return;
                }

                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const country = document.getElementById('country').value;
            const bio = document.getElementById('bio').value.trim();

            const languages = document.getElementById('languages').value.trim();

            if (!country) {
                showError('Please select your country');
                return;

            try {

                //     return;

                // let photoURL = null;

                // }

                // // Update user profile in Firestore
                // await updateDoc(doc(db, 'users', user.uid), {
                //     country: country,
                //     bio: bio || '',
                //     interests: interests ? interests.split(',').map(i => i.trim()) : [],
                //     languages: languages ? languages.split(',').map(l => l.trim()) : [],
                //     photoURL: photoURL || '',
                //     profileComplete: true,
                //     updatedAt: new Date().toISOString()
                // });

                showSuccess('Profile completed! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Profile setup error:', error);
                showError('An error occurred. Please try again.');
            }
        });

        // Skip setup function
        window.skipSetup = function() {
            if (confirm('Are you sure you want to skip profile setup? You can complete it later from your dashboard.')) {
                window.location.href = 'dashboard.html';
            }
        };

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Check authentication on page load

</body>
