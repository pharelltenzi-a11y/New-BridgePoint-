<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Welcome to BridgePoint</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }

        .welcome-card {
            max-width: 500px;
            text-align: center;
            padding: 50px 35px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #d4af37, #f4e5a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #bbbbbb;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .cta-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #d4af37, #f4e5a1);
            color: #0a0a0a;
            font-weight: 700;
            border-radius: 30px;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(212,175,55,0.4);
        }

        .step-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
