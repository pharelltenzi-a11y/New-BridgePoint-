<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome â€” BridgePoint</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,background:#0a0a0a;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;padding:20px}
    .box{width:760px;max-width:95%;background:#111;padding:28px;border-radius:12px;border:1px solid rgba(212,175,55,0.08);text-align:center}
    .btn{display:inline-block;margin:10px;padding:10px 16px;border-radius:8px;border:none;cursor:pointer;background:linear-gradient(135deg,#d4af37,#f4e5a1);color:#000;font-weight:700}
    a{color:#d4af37}
  </style>
</head>
<body>
  <div class="box">
    <h1 style="color:gold;margin-bottom:6px">Welcome to BridgePoint</h1>
    <p id="greet" style="color:#ddd">Loading your profile...</p>

    <div style="margin-top:18px">
      <a href="admin.html"><button class="btn">Open Admin</button></a>
      <button id="logoutBtn" class="btn" style="background:transparent;border:1px solid gold;color:gold">Logout</button>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const greet = document.getElementById("greet");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      greet.textContent = `Hello, ${user.displayName || user.email}!`;
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
