<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgePoint</title>
  <style>
    /* --- GLOBAL --- */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      transition: background 1.5s ease, color 1.5s ease;
    }

    /* --- INTRO SECTION --- */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      letter-spacing: 2px;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      opacity: 0.9;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      background: #d4af37;
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn:hover {
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
      transform: scale(1.05);
    }

    .donate-btn {
      position: absolute;
      bottom: 25px;
      opacity: 0.9;
      font-size: 0.95rem;
      background: none;
      border: 1px solid rgba(212, 175, 55, 0.5);
      color: #d4af37;
      transition: all 0.4s ease;
    }

    .donate-btn:hover {
      background: rgba(212, 175, 55, 0.2);
    }

    /* --- SOCIAL ICONS --- */
    .socials {
      position: absolute;
      bottom: 70px;
      display: flex;
      gap: 1.2rem;
    }

    .socials a {
      text-decoration: none;
      color: #d4af37;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #fff;
    }

    /* --- MAIN SECTION --- */
    #main {
      height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }

    #main.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
  <script src="https://kit.fontawesome.com/2b1d4e52a2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="intro">
    <div class="logo">BridgePoint</div>
    <button class="btn" id="getStartedBtn">Get Started</button>

    <div class="socials">
      <a href="https://instagram.com/pharell405" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/pharellmwendwa" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://x.com/pharelltenzi" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://linkedin.com/in/pharelltenzi" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <button class="btn donate-btn" onclick="window.open('https://www.buymeacoffee.com/pharelltenzi', '_blank')">Donate</button>
  </section>

  <section id="main">
    <h1>Welcome Inside BridgePoint</h1>
    <p>Where ambition meets inclusion, warmth, and modernity â€” inspiring young minds and beyond.</p>
  </section>

  <script>
    const getStartedBtn = document.getElementById("getStartedBtn");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    getStartedBtn.addEventListener("click", () => {
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        main.classList.add("active");
      }, 800);
    });
  </script>
</body>
</html>
