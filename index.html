<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgePoint</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f9f9f9;
      --accent: #0077ff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--accent);
    }
    header img {
      width: 60px;
      height: auto;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.8rem;
      vertical-align: middle;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      margin: 1rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fcc;
    }
    .socials {
      margin: 2rem 0;
    }
    .socials a {
      margin: 0 10px;
      display: inline-block;
    }
    .socials img {
      width: 40px; /* ideal size */
      height: 40px;
      transition: transform 0.3s;
    }
    .socials img:hover {
      transform: scale(1.2);
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>
  <header>
    <img src="favicon.png" alt="BridgePoint Logo">
    <h1>BridgePoint</h1>
  </header>

  <div class="container">
    <p>üåç Connecting people, bridging cultures, and building understanding in a polarized world.</p>

    <a href="https://www.buymeacoffee.com//pharelltenzi-a11y" target="_blank" class="btn">‚òï Support Us</a>

    <div class="socials">
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
    </div>
  </div>

  <footer>
    <p>¬© 2025 BridgePoint. All rights reserved.</p>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
