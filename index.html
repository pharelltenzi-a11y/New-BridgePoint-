<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgePoint</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9ff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #0056b3;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .donate-btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .donate-btn:hover {
      background: #ffdb4d;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="favicon.png" alt="BridgePoint Icon" width="80" style="margin-bottom: 1rem;" />
    <h1>Welcome to BridgePoint</h1>
    <p class="tagline">Connecting people. Building understanding. Diffusing tension.</p>
  </header>

  <main>
    <a class="donate-btn" href="https://www.buymeacoffee.com/YOURUSERNAME" target="_blank">
      ☕ Support BridgePoint
    </a>
  </main>

  <footer>
    <p>© 2025 BridgePoint. All rights reserved.</p>
  </footer>
</body>
</html>
