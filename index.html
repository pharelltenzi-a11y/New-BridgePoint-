<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgePoint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="landing">
  <div class="logo-container fade-in">
    <img src="logo.png" alt="BridgePoint Logo" class="logo" />
  </div>

  <script>
    // Auto transition to about page after 3 seconds
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "about.html";
      }, 1500); // match fade duration
    }, 3000);
  </script>
</body>
</html>
