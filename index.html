<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BridgePoint</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background-color: #000;
    color: white;
  }

  /* Intro (logo) screen */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    z-index: 2;
  }

  #intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .bridge-logo {
    font-size: 3em;
    font-weight: 600;
    letter-spacing: 2px;
    color: gold;
    text-align: center;
    text-shadow: 0 0 15px rgba(255,215,0,0.6);
  }

  /* About page */
  #about {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100vh;
    background-color: black;
    color: white;
    position: relative;
    z-index: 1;
  }

  #about.visible {
    display: flex;
  }

  .mission-box {
    background: white;
    color: black;
    padding: 40px;
    border-radius: 20px;
    width: 70%;
    max-width: 700px;
    box-shadow: 0 0 30px rgba(255,215,0,0.3);
  }

  .mission-title {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .mission-desc {
    font-size: 1.1em;
  }

  .buttons {
    margin-top: 40px;
    display: flex;
    gap: 20px;
  }

  .btn {
    background: gold;
    border: none;
    color: black;
    padding: 14px 35px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(255,215,0,0.5);
  }

  .btn.donate {
    opacity: 0.8;
  }

  /* Social icons */
  .socials {
    display: flex;
    gap: 25px;
    margin-top: 40px;
  }

  .socials a {
    width: 40px;
    height: 40px;
    background: gold;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: black;
    box-shadow: 0 0 10px rgba(255,215,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .socials a:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,215,0,0.7);
  }
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <div class="bridge-logo">BridgePoint</div>
</div>

<!-- About page -->
<div id="about">
  <div class="mission-box">
    <div class="mission-title">Our Mission</div>
    <div class="mission-desc">
      Building meaningful connections that empower individuals and communities through innovation and collaboration.
    </div>
  </div>

  <div class="buttons">
    <button class="btn">Get Started</button>
    <button class="btn donate">Donate</button>
  </div>

  <div class="socials">
    <a href="https://instagram.com/pharell405" target="_blank">IG</a>
    <a href="https://facebook.com/PharellMwendwa" target="_blank">FB</a>
    <a href="https://x.com/pharelltenzi" target="_blank">X</a>
    <a href="https://linkedin.com/in/pharelltenzi" target="_blank">IN</a>
  </div>
</div>

<script>
  // Fade-out intro after 2 seconds
  window.onload = () => {
    setTimeout(() => {
      const intro = document.getElementById('intro');
      const about = document.getElementById('about');
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        about.classList.add('visible');
      }, 1000);
    }, 2000);
  };
</script>

</body>
</html>
