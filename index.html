<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgePoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in, fadeOut 0.5s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Logo Icon */
        .logo-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 8px 30px rgba(253, 183, 71, 0.4));
        }

        /* Logo Text */
        .logo-text {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FDB747 0%, #FF9A42 50%, #FF7A3D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-icon {
                width: 120px;
                height: 120px;
            }

            .logo-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FDB747;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#FF9A42;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF7A3D;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Circular Background -->
            <circle cx="100" cy="100" r="95" fill="none" stroke="url(#orangeGradient)" stroke-width="4"/>
            
            <!-- Bridge Icon -->
            <g transform="translate(100, 100)">
                <!-- Bridge Arc -->
                <path d="M -60,10 Q -60,-30 0,-35 Q 60,-30 60,10" 
                      fill="none" 
                      stroke="url(#orangeGradient)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>
                
                <!-- Left Tower -->
                <line x1="-50" y1="-25" x2="-50" y2="10" 
                      stroke="url(#orangeGradient)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>
                
                <!-- Right Tower -->
                <line x1="50" y1="-25" x2="50" y2="10" 
                      stroke="url(#orangeGradient)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>
                
                <!-- Left Cable -->
                <path d="M -50,-25 Q -25,-32 0,-35" 
                      fill="none" 
                      stroke="url(#orangeGradient)" 
                      stroke-width="3"/>
                
                <!-- Right Cable -->
                <path d="M 0,-35 Q 25,-32 50,-25" 
                      fill="none" 
                      stroke="url(#orangeGradient)" 
                      stroke-width="3"/>
                
                <!-- Vertical Cables -->
                <line x1="-30" y1="-31" x2="-30" y2="5" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.7"/>
                <line x1="-10" y1="-34" x2="-10" y2="8" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.7"/>
                <line x1="10" y1="-34" x2="10" y2="8" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.7"/>
                <line x1="30" y1="-31" x2="30" y2="5" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.7"/>
            </g>
        </svg>

        <h1 class="logo-text">BridgePoint</h1>
    </div>

    <script>
        // Auto-transition to about page after 2 seconds
        setTimeout(() => {
            window.location.href = 'about.html';
        }, 2000);
    </script>
</body>
</html>
