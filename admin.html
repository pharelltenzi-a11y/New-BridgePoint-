<html>

    body {
      background: black;

      font-family: Arial, sans-serif;

    }
    #adminContent {
      display: none;
      padding: 20px;
      border: 1px solid gold;

  </style>

<body>
  <h1>BridgePoint Admin Panel</h1>
  <p id="loading">Checking authentication...</p>

  <div id="adminContent">
    <h2>Welcome, Admin</h2>
    <p>You now have access to the admin tools.</p>

  <!-- Firebase -->

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {

      authDomain: "bridgepoint-5deaa.firebaseapp.com",
      projectId: "bridgepoint-5deaa",
      storageBucket: "bridgepoint-5deaa.firebasestorage.app",
      messagingSenderId: "954237244994",
      appId: "1:954237244994:web:95ad5a87dbde2bb4deffdb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signup.html"; // not logged in â†’ go sign in
      } else {
        // Only YOU should be allowed in
        const adminEmail = "pharelltenzi@gmail.com"; //

        if (user.email === adminEmail) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("adminContent").style.display = "block";
        } else {
          window.location.href = "index.html"; // reject non-admin users
        }
      }
    });
  </script>
