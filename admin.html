<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — BridgePoint</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,background:#000;color:#fff;margin:0;padding:28px}
    header{display:flex;justify-content:space-between;align-items:center}
    .brand{color:gold;font-weight:700;font-size:20px}
    .btn{background:transparent;border:1px solid gold;color:gold;padding:8px 12px;border-radius:8px;cursor:pointer}
    #panel{display:none;margin-top:20px}
    .card{background:#111;padding:16px;border-radius:8px;border:1px solid rgba(212,175,55,0.08);margin-bottom:12px}
    #status{color:gold;margin-top:14px}
  </style>
</head>
<body>
  <header>
    <div class="brand">BridgePoint Admin</div>
    <div>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div id="status">Checking authentication…</div>

  <div id="panel" aria-hidden="true">
    <div class="card"><h3>Users</h3><div id="usersList">Loading…</div></div>
    <div class="card"><h3>Quick Actions</h3><button id="demoBtn" class="btn">Create demo room</button></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ADMIN EMAILS - add any emails that should be admins
    const adminEmails = [
      "pharelltenzi@gmail.com"
      // add more if needed: "coadmin@example.com"
    ];

    const status = document.getElementById("status");
    const panel = document.getElementById("panel");
    const usersList = document.getElementById("usersList");
    const logoutBtn = document.getElementById("logoutBtn");

    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        status.textContent = "Not signed in — redirecting to signup...";
        setTimeout(()=> window.location.href = "signup.html", 900);
        return;
      }

      // check admin permission (Option A)
      if (!adminEmails.includes(user.email)) {
        status.textContent = "Access denied — your account is not an admin.";
        setTimeout(()=> window.location.href = "welcome.html", 1200);
        return;
      }

      // admin ok — show panel
      status.style.display = "none";
      panel.style.display = "block";
      panel.setAttribute("aria-hidden", "false");

      // optional: list users from Firestore if you have users collection
      try {
        const snap = await getDocs(collection(db, "users"));
        if (snap.empty) {
          usersList.textContent = "No users found.";
        } else {
          usersList.innerHTML = "";
          snap.forEach(d => {
            const info = d.data();
            const row = document.createElement("div");
            row.style.padding = "8px 0";
            row.style.borderBottom = "1px solid #222";
            row.innerHTML = `<strong>${info.fullName || "(no name)"}</strong> — <span style="color:#aaa">${info.email || ""}</span>`;
            usersList.appendChild(row);
          });
        }
      } catch (err) {
        usersList.textContent = "Couldn't load users.";
        console.error(err);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    document.getElementById("demoBtn").addEventListener("click", ()=> alert("Demo action — implement later"));
  </script>
</body>
</html>
