<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgePoint Admin</title>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Check if user is signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signup.html";
      } else {
        document.getElementById("adminContent").style.display = "block";
      }
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; margin: 0; padding: 20px; }
    .hidden { display: none; }
    .topbar { background: linear-gradient(135deg,#d4af37,#f4e5a1); padding: 15px; margin-bottom: 20px; }
    .content { padding: 20px; background: #111; border-radius: 8px; }
  </style>
</head>

<body>
  <!-- Admin content â€” hidden by default until Firebase check -->
  <div id="adminContent" class="hidden">
    <div class="topbar">
      <h1>BridgePoint Admin Panel</h1>
    </div>
    <div class="content">
      <p>Welcome to your admin dashboard.</p>
      <!-- Add your admin interface here -->
    </div>
  </div>

</body>
</html>
