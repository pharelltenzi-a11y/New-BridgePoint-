<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgePoint Admin</title>

    <!-- Firebase Login Protection -->
    <script type="module">
        import { auth, onAuthStateChanged } from "./firebase.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // If user is NOT logged in â†’ send to signup/login
                window.location.href = "signup.html";
            }
        });
    </script>

    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>
    <p>Welcome to the secure BridgePoint Admin area.</p>
</body>
</html>
